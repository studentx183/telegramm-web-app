<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <title>Lalaku ClientAdd WebApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const script = document.createElement("script");
        script.src = `https://api-maps.yandex.ru/2.1/?apikey=${config.yandexApiKey}&lang=ru_RU`;
        script.type = "text/javascript";
        document.head.appendChild(script);
      });
    </script>
  </head>

  <body>
    <main class="main">
      <form method="post" action="#" id="addForm">
        <div style="position: relative">
          <label for="name-input">Код агента</label>
          <input type="text" required name="agent_code" id="agent-code-input" class="text-input" placeholder="Код агента" />
          <small style="position: absolute; right: 0; bottom: -20px; color: red"></small>
        </div>
        <div>
          <label for="zone">Зона</label>
          <select name="zone" id="zone">
            <option disabled selected required>Выберите зону</option>
          </select>
        </div>
        <div id="append-container"></div>
      </form>
    </main>
    <div class="viewport-border"></div>
    <div class="viewport-stable_border"></div>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
