<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <title>Lalaku ClientAdd WebApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const script = document.createElement("script");
        script.src = `https://api-maps.yandex.ru/2.1/?apikey=${config.yandexApiKey}&lang=ru_RU`;
        script.type = "text/javascript";
        document.head.appendChild(script);
      });
    </script>
  </head>

  <body>
    <main class="main">
      <form method="post" action="#" id="addForm">
        <div>
          <label for="zone">Zona</label>
          <select name="zone" id="zone">
            <option disabled selected required>Zonani tanlang</option>
            <option value="zone1">Zone 1</option>
            <option value="zone2">Zone 2</option>
            <option value="zone3">Zone 3</option>
          </select>
        </div>
        <div id="append-container"></div>
      </form>
    </main>
    <div class="viewport-border"></div>
    <div class="viewport-stable_border"></div>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
